<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Yu-Gi-Oh</title>
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtvtQWdNWAIDl3iiy6wVWYYI0O7j1aUVCJdEZpKDh-0kixdgCKW-q_mdeLRIFllP1sZsV4UJo2Z9ql_-u8nICSFpIn4poB5jjUJiKJ1BRFXgWTZ2ju4hvjK2G_913tP6pQhjxAFrn79RMAudO50xNb7HCC46lMJvfxNFaJDixRky6xYrr8SUeH6sJbrDDK/s16000/favicon-32x32.png" type="image/x-icon">
    <!-- estilos -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <!-- framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <!-- reset -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4"/></video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score-points">Win : 0 | Lose: 0</span>
            </div>

            <div class="menu_avatar">
                <img id="Card-image">
            </div>

            <div class="card_details frame">
              <p id="card-name">a</p>
              <p id="card-type">a</p>
            </div>

        </div>

        <div class="container__right">

            <div class="card-box__container">
                <!-- onde ficam as cartas do nosso "inimigo"-->
                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                         <img height="100px" src="./src/assets/icons/millenium2.png">

                       <div class="card-infield">
                         <img id="computer-field-card" height="180px" width="125px">
                       </div>
                    </div>

                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
    
                <div class="card-box framed" id="player-cards"></div>           

        </div>
    </div>
    
    <!-- Javascript -->
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
